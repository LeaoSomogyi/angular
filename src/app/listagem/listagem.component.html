<main class="container">
  <div class="row mb-4" *ngIf="mensagem.mensagem != ''">
      <caelumpic-mensagem [mensagem]="mensagem"></caelumpic-mensagem>
  </div>
  <div class="row mb-4">
    <div class="col-sm-12">
      <form class="input-group">
        <span class="input-group-prepend">
          <a routerLink="/cadastro" class="btn btn-primary">
            Nova foto
          </a>          
        </span>
        <input (keyup)="0" #inputBusca type="search" class="form-control col-md-6 ml-2" placeholder="Busque sua foto" />
      </form>
    </div>
  </div>
  <div class="row">
    <caelumpic-painel *ngFor="let foto of listaFotos | filtroPorTitulo:inputBusca.value" [foto]="foto" class="col-md-4 mb-4">
      <caelumpic-foto [foto]="foto"></caelumpic-foto>
      <button (click)="remover(foto)" class="btn btn-danger">Deletar</button>
      <button [routerLink]="['/cadastro/',foto._id]" class="btn btn-secondary ml-2">Editar</button>
    </caelumpic-painel>
  </div>
</main>
